<div class="wrapper">
	<header>
		<div class="container">
			<div class="navbar">
				<div class="row navigation">
					<div class="col logo-holder">
						<div>
							<a href="#"><img src="images/pizza_logo.png" alt="logo"></a>
						</div>
					</div>
					<div class="form-holder col">
						<form class="form-inline my-2 my-lg-0">
							<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
							<button class="btn submit btn-outline-success my-2 my-sm-0" type="submit">Search</button>
							<button class="btn create btn-primary my-2 my-sm-0" type="button">Create Pizza</button>
							<button class="btn basket-icon btn-primary my-2 my-sm-0 header-basket" type="button">
								<i class="icon-basket"></i>
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section class="pizza-menu">
		<div class="container">
			<div class="title">
				<h2>Меню:</h2>
			</div>
			<div class="select-price">
				<select class="custom-select" id="select">
					<option selected>Сортировать:</option>
					<option value="1">По возрастанию цены</option>
					<option value="2">По убыванию цены</option>
				</select>
			</div>
			<form class="price-range form-inline my-2 my-lg-0">
				<h5>Укажите диапазон цены: </h5>
				<input type="number" class="range form-control" id="from" placeholder="От: ">
				<input type="number" class="range form-control" id="to" placeholder="До: ">
				<button class="btn btn-outline-success my-2 my-sm-0" id="submit-btn" type="button">Submit</button>
			</form>
			<form class="calory-range form-inline my-2 my-lg-0">
				<h5>Укажите диапазон калорий: </h5>
				<input type="number" class="calory form-control" id="calory_from" placeholder="От: ">
				<input type="number" class="calory form-control" id="calory_to" placeholder="До: ">
				<button class="btn btn-outline-success my-2 my-sm-0" id="calory_submit-btn" type="button">Submit
				</button>
			</form>
			<div class="button-holder">
				<button class="btn btn-outline-success my-2 my-sm-0" id="reset" type="button">Сбросить все фильтры
				</button>
			</div>
			<div class="menu">
			</div>
		</div>
	</section>
	<footer>
		<p>Copyright ©2020 All rights reserved</p>
	</footer>
